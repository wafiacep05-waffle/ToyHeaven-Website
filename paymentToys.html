<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | ToyHeaven</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toy-blue': '#AAD3DF',
                        'toy-sage': '#D6D6B3',
                        'toy-cream': '#EDEDD7',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        input:focus { border-color: black !important; outline: none; }
        .success-animation { animation: scaleUp 0.5s ease-out forwards; }
        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body class="bg-toy-cream text-black antialiased">

<nav class="bg-toy-sage border-b border-black/5 py-8 px-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="grouping assignment.html" class="flex items-center space-x-2 text-[10px] uppercase tracking-[0.4em] hover:opacity-50 transition-all">
            <i data-lucide="chevron-left" class="w-4 h-4"></i>
            <span>Back to Boutique</span>
        </a>
        <h1 class="text-2xl tracking-[0.3em] font-bold uppercase">ToyHeaven</h1>
        <div class="w-24"></div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-8 py-20">
    <div class="grid lg:grid-cols-2 gap-24">

        <div class="space-y-16">
            <section>
                <h2 class="text-3xl font-light italic mb-10">Shipping Details</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <input type="text" placeholder="FULL NAME" class="border-b border-gray-200 py-4 text-[10px] tracking-widest w-full">
                    <input type="email" placeholder="EMAIL ADDRESS" class="border-b border-gray-200 py-4 text-[10px] tracking-widest w-full">
                    <input type="text" placeholder="SHIPPING ADDRESS" class="border-b border-gray-200 py-4 text-[10px] tracking-widest md:col-span-2 w-full">
                </div>
            </section>

            <section class="bg-toy-cream p-10 space-y-8">
                <h2 class="text-3xl font-light italic mb-2">Secure Payment</h2>
                <div class="flex justify-between items-center pb-4 border-b border-black/10">
                    <span class="text-[10px] font-bold tracking-[0.2em]">CREDIT / DEBIT CARD</span>
                    <i data-lucide="credit-card" class="w-5 h-5 text-gray-500"></i>
                </div>

                <div class="space-y-6">
                    <input type="text" id="card-num" maxlength="19" placeholder="CARD NUMBER" 
                        class="bg-transparent border-b border-black/10 py-3 text-[10px] tracking-widest w-full" 
                        oninput="formatCardNumber(this)">

                    <div class="grid grid-cols-2 gap-8">
                        <input type="text" placeholder="MM / YY" class="bg-transparent border-b border-black/10 py-3 text-[10px] tracking-widest">
                        <input type="password" maxlength="4" placeholder="CVV" class="bg-transparent border-b border-black/10 py-3 text-[10px] tracking-widest">
                    </div>
                </div>
            </section>

            <button id="pay-button" onclick="handlePayment()"
                class="w-full bg-black text-white py-6 uppercase tracking-[0.5em] text-[10px] hover:bg-zinc-800 transition-all flex justify-center items-center">
                <span id="btn-text">Authorize Payment</span>
            </button>
        </div>

        <div class="lg:sticky lg:top-32 h-fit">
            <div class="bg-toy-cream p-12">
                <h3 class="text-[11px] uppercase tracking-[0.4em] font-bold mb-10 border-b border-black/10 pb-6">
                    Your Selection
                </h3>

                <div id="checkout-items-list" class="space-y-8 mb-12">
                    </div>

                <div class="border-t border-black/10 pt-8 space-y-4">
                    <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-500">
                        <span>Shipping</span>
                        <span>Complimentary</span>
                    </div>
                    <div class="flex justify-between text-xl font-medium tracking-tighter pt-4">
                        <span>Total Amount</span>
                        <span id="checkout-total">RM 0</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<div id="success-screen" class="fixed inset-0 bg-white z-[300] hidden flex flex-col items-center justify-center text-center p-8">
    <div class="success-animation">
        <i data-lucide="shield-check" class="w-20 h-20 mx-auto mb-8 stroke-[1] text-zinc-300"></i>
        <h2 class="text-5xl font-light italic mb-6">Payment Confirmed</h2>
        <p class="text-[10px] uppercase tracking-[0.5em] text-gray-400 mb-12">Your invitation to the collection is secured.</p>
        <a href="grouping assignment.html" onclick="clearCart()" class="border border-black px-12 py-5 text-[10px] uppercase tracking-[0.3em] hover:bg-black hover:text-white transition-all">
            Return to Boutique
        </a>
    </div>
</div>

<script>
    const STORAGE_KEY = 'ToyHeaven_cart';

    // 1. DYNAMICALLY LOAD CART ITEMS
    function loadCheckout() {
        const list = document.getElementById('checkout-items-list');
        const totalEl = document.getElementById('checkout-total');
        const savedCart = localStorage.getItem(STORAGE_KEY);
        const cart = savedCart ? JSON.parse(savedCart) : [];

        if (cart.length === 0) {
            list.innerHTML = `<p class="text-[10px] uppercase text-gray-400">Your bag is empty</p>`;
            totalEl.innerText = "RM 0";
            return;
        }

        let total = 0;
        list.innerHTML = ''; // Clear hardcoded ðŸ§¸ Bubble Bear

        cart.forEach(item => {
            total += (item.price * item.quantity);
            
            // Handle if image is emoji or file
            const imgDisplay = item.image.includes('.') 
                ? `<img src="${item.image}" class="w-full h-full object-contain p-1">` 
                : item.image;

            const itemDiv = document.createElement('div');
            itemDiv.className = "flex justify-between items-center";
            itemDiv.innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-20 bg-toy-cream flex items-center justify-center text-2xl overflow-hidden">${imgDisplay}</div>
                    <div class="flex flex-col">
                        <span class="text-[10px] uppercase tracking-widest font-bold">${item.name}</span>
                        <span class="text-[9px] text-gray-500">QTY: ${item.quantity}</span>
                    </div>
                </div>
                <span class="text-[11px]">RM ${(item.price * item.quantity).toLocaleString()}</span>
            `;
            list.appendChild(itemDiv);
        });

        totalEl.innerText = `RM ${total.toLocaleString()}`;
    }

    function clearCart() {
        localStorage.removeItem(STORAGE_KEY);
    }

    // 2. PAYMENT LOGIC
    function formatCardNumber(input) {
        let value = input.value.replace(/\D/g, '');
        value = value.replace(/(.{4})/g, '$1 ').trim();
        input.value = value;
    }

    function isValidCardNumber(cardNumber) {
        const clean = cardNumber.replace(/\s+/g, '');
        return /^\d{13,19}$/.test(clean);
    }

    function handlePayment() {
        const btn = document.getElementById('pay-button');
        const btnText = document.getElementById('btn-text');
        const cardInput = document.getElementById('card-num');

        if (!isValidCardNumber(cardInput.value)) {
            alert("Please enter a valid card number (13â€“19 digits).");
            cardInput.focus();
            return;
        }

        btn.disabled = true;
        btnText.innerHTML = `<span class="animate-pulse">Connecting to Secure Server...</span>`;

        setTimeout(() => {
            btnText.innerHTML = `<span class="animate-pulse">Finalizing...</span>`;
            setTimeout(() => {
                document.getElementById('success-screen').classList.remove('hidden');
                lucide.createIcons();
            }, 1500);
        }, 1500);
    }

    // Initialize on load
    window.onload = () => {
        loadCheckout();
        lucide.createIcons();
    };
</script>

</body>
</html>
